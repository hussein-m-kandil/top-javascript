<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="manifest" href="../assets/site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- JS -->
    <script defer src="./assets/js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="control">
            <div class="settings">
                <div class="players-num">2 players</div>
                <button type="button" class="circle-btn">â†º</button>
            </div>
            <div class="scores">
                <div>X: <span class="x-score">0</span></div>
                <div>Ties: <span class="ties">0</span></div>
                <div>O: <span class="o-score">0</span></div>
            </div>
            <div class="player-turn">
                <span class="current-player">X</span> Turn
            </div>
        </div>
        <div class="game">
            <div class="board-container">
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="board-cell"></div>
                <div class="horizontal-divider first-h-div"></div>
                <div class="horizontal-divider last-h-div"></div>
                <div class="vertical-divider first-v-div"></div>
                <div class="vertical-divider last-v-div"></div>
            </div>
        </div>
    </div>
</body>

</html>
