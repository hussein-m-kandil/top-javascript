<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/site.webmanifest" />
  </head>

  <body>
    <h1>Odin Form validation with Javascript</h1>
    <form novalidate>
      <div>
        <label for="name"
          >Name&nbsp;&nbsp;<span class="required" aria-label="required"
            >*</span
          ></label
        >
        <input type="text" id="name" autocomplete="on" required minlength="3" />
      </div>
      <div>
        <label for="email"
          >Email&nbsp;&nbsp;<span class="required" aria-label="required"
            >*</span
          ></label
        >
        <input
          type="email"
          id="email"
          autocomplete="on"
          required
          minlength="8"
        />
      </div>
      <div>
        <label for="country"
          >Country&nbsp;&nbsp;<span class="required" aria-label="required"
            >*</span
          ></label
        >
        <select id="country" autocomplete="off">
          <option value="eg" selected>Egypt</option>
          <option value="p">Palestine</option>
          <option value="lb">Lebanon</option>
          <option value="iq">Iraq</option>
        </select>
      </div>
      <div>
        <label for="zip"
          >ZIP&nbsp;&nbsp;<span class="required" aria-label="required"
            >*</span
          ></label
        >
        <input type="text" id="zip" autocomplete="on" required minlength="4" />
      </div>
      <div>
        <label for="pass"
          >Password&nbsp;&nbsp;<span class="required" aria-label="required"
            >*</span
          ></label
        >
        <input
          type="password"
          id="pass"
          autocomplete="on"
          required
          minlength="8"
        />
      </div>
      <div>
        <label for="pass-confrim"
          >Password Confirmation&nbsp;&nbsp;<span
            class="required"
            aria-label="required"
            >*</span
          ></label
        >
        <input
          type="password"
          id="pass-confrim"
          autocomplete="on"
          required
          minlength="8"
        />
      </div>
      <div><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
