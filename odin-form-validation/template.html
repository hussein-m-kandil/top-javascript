<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/site.webmanifest" />
  </head>

  <body>
    <h1>Odin Form validation with Javascript</h1>
    <form novalidate>
      <div>
        <label for="name">Name </label>
        <input type="text" id="name" autocomplete="on" />
      </div>
      <div>
        <label for="email">Email </label>
        <input type="email" id="email" autocomplete="on" />
      </div>
      <div>
        <label for="pass">Password </label>
        <input type="password" id="pass" autocomplete="on" />
      </div>
      <div>
        <label for="pass-confrim">Password </label>
        <input type="password" id="pass-confrim" autocomplete="on" />
      </div>
      <div><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
