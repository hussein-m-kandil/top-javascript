<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/icons/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/icons/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/icons/favicon-16x16.png" />
    <link rel="manifest" href="../assets/site.webmanifest" />
  </head>
  <body>
    <h1>Word to GIF</h1>
    <div id="search-box">
      <input
        type="text"
        name="query"
        id="query"
        placeholder="giphy_user cat or @giphy_user #cat"
        autocomplete="off"
        autofocus />
      <button
        aria-label="Find GIF"
        type="button"
        id="search-btn"
        title="Find GIF">
        <span aria-hidden="true">üîç</span>
      </button>
    </div>
    <div id="presenter">
      <figure id="spinner">
        <img
          alt="Loading"
          src="https://cdn.pixabay.com/animation/2023/08/11/21/18/21-18-05-265_512.gif"
          width="50"
          height="50" />
      </figure>
      <figure id="result">
        <img src="#" alt="Nothing yet!" width="200" height="200" />
        <figcaption></figcaption>
      </figure>
      <p id="error"></p>
    </div>
  </body>
</html>
