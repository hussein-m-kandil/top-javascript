<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Odin Form Validation</title><link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png"/><link rel="manifest" href="../assets/site.webmanifest"/><script defer="defer" src="./odin-form-validation.bbe847b38d37ab643c02.bundle.js"></script><link href="./odin-form-validation.122a9a5bc8f58b03d404.bundle.css" rel="stylesheet"></head><body><h1>Odin Form validation with Javascript</h1><form novalidate><div><label for="name">Name&nbsp;&nbsp;<span class="required" aria-label="required">*</span>&nbsp;</label> <input id="name" autocomplete="on" autofocus/></div><div><label for="email">Email&nbsp;&nbsp;<span class="required" aria-label="required">*</span>&nbsp;</label> <input type="email" id="email" autocomplete="on"/></div><div><label for="country">Country&nbsp;&nbsp;<span class="required" aria-label="required">*</span>&nbsp;</label> <select id="country" autocomplete="off"><option value="eg" selected="selected">Egypt</option><option value="p">Palestine</option><option value="lb">Lebanon</option><option value="iq">Iraq</option></select></div><div><label for="zip">ZIP&nbsp;&nbsp;<span class="required" aria-label="required">*</span>&nbsp;</label> <input id="zip" autocomplete="on"/></div><div><label for="pass">Password&nbsp;&nbsp;<span class="required" aria-label="required">*</span>&nbsp;</label> <input type="password" id="pass" autocomplete="on"/></div><div><label for="pass-confirm">Password Confirmation&nbsp;&nbsp;<span class="required" aria-label="required">*</span>&nbsp;</label> <input type="password" id="pass-confirm" autocomplete="on"/></div><div><button type="submit">Submit</button></div></form></body></html>
