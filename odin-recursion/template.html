<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/icons/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/icons/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/icons/favicon-16x16.png" />
    <link rel="manifest" href="../assets/site.webmanifest" />
  </head>
  <body>
    <header>
      <h1>Odin Recursion</h1>
    </header>
    <main>
      <section class="sec" id="fibonacci">
        <h3 class="sec-head">Fibonacci</h3>
        <form class="sec-body">
          <input
            type="text"
            name="fib-number"
            pattern="^\d+$"
            placeholder="Whole number e.g. 0,1,2,3,..."
            maxlength="3"
            autocomplete="off"
            required />
          <button
            aria-label="Fibonacci"
            type="submit"
            id="fib-btn"
            title="Fibonacci">
            <span aria-hidden="true">Submit</span>
          </button>
        </form>
        <div class="result"></div>
      </section>
      <section class="sec" id="merge-sort">
        <h3 class="sec-head">Merge Sort</h3>
        <form class="sec-body">
          <input
            type="text"
            name="number-list"
            pattern="^\s*(?:-?\d+\s+)*-?\d+\s*$"
            placeholder="Space-separated list of numbers e.g. 7 3 9 5"
            autocomplete="off"
            required />
          <button
            aria-label="Sort"
            type="submit"
            id="sort-btn"
            title="Merge Sort">
            <span aria-hidden="true">Submit</span>
          </button>
        </form>
        <div class="result"></div>
      </section>
    </main>
  </body>
</html>
