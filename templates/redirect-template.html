<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/site.webmanifest" />
    <script>
      function rpu(u) {
        var us = u.split('/');
        if (/\.html$/i.test(us[us.length - 1]) || us[us.length - 1] === '') {
          us.splice(us.length - 2, 1);
        } else {
          us.splice(us.length - 1, 1);
        }
        return us.join('/');
      }
      window.location.href = rpu(window.location.href);
    </script>
  </head>

  <body>
    <h1><a href="../index.html">Projects list</a></h1>
  </body>
</html>
